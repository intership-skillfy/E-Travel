<!-- begin::Header -->
<div class="card-header border-0 pt-5">
  <h3 class="card-title align-items-start flex-column">
    <span class="card-label fw-bolder fs-3 mb-1 me-3">Excursions List</span>
    <span class="text-muted mt-1 fw-bold fs-7">Over 500 new excursions</span>
  </h3>
  <div class="card-toolbar">
    <a [routerLink]="['/add-offer', 'excursion']" class="btn btn-sm btn-light-primary">
      <span class="svg-icon svg-icon-3"></span>
      New excursion
    </a>
  </div>
</div>
<!-- end::Header -->

<!-- begin::Body -->
<div class="card-body py-3">
  <!-- begin::Table container -->
  <div class="table-responsive">
    <!-- begin::Table -->
    <table class="table align-middle gs-0 gy-4">
      <!-- begin::Table head -->
      <thead>
        <tr class="fw-bolder text-muted bg-light">
          <th class="ps-4 min-w-50px rounded-start">Image</th>
          <th class="min-w-100px">Title</th>
          <th class="min-w-50px">Destination</th>
          <th class="min-w-50px">Category</th>
          <th class="min-w-50px text-end rounded-end me-5">Actions</th>
        </tr>
      </thead>
      <!-- end::Table head -->
      <!-- begin::Table body -->
      <tbody>
        <tr *ngFor="let excursion of excursions">
          <td>
            <div class="d-flex align-items-center">
              <div class="symbol symbol-50px me-5">
                <img [src]="excursion.banner" alt="{{ excursion.name }}" />
              </div>
              <div class="d-flex justify-content-start flex-column">
                <a href="#" class="text-gray-900 fw-bolder text-hover-primary mb-1 fs-6">
                  {{ excursion.name }}
                </a>
                <span class="text-muted fw-bold text-muted d-block fs-7">
                  {{ excursion.destination }}
                </span>
              </div>
            </div>
          </td>
          <td>
            <span class="text-muted fw-bold text-muted d-block fs-7">{{ excursion.categories }}</span>
          </td>
          <td class="text-end">
            <a href="#" class="btn btn-sm btn-light-primary">View Details</a>
          </td>
        </tr>
      </tbody>
      <!-- end::Table body -->
    </table>
    <!-- end::Table -->
  </div>
  <!-- end::Table container -->
  
  <!-- Error message display -->
  <div *ngIf="error" class="alert alert-danger mt-3">
    Error fetching excursions: {{ error.message }}
  </div>
</div>
<!-- end::Body -->
