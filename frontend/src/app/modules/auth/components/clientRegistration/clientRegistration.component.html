<form class="form w-100" novalidate="novalidate" id="kt_login_signup_form" [formGroup]="registrationForm" (ngSubmit)="submit()">
  <!--begin::Heading-->
  <div class="text-center mb-11">
    <h1 class="text-gray-900 fw-bolder mb-3">Sign Up</h1>
    <div class="text-gray-500 fw-semibold fs-6">Your Social Campaigns</div>
  </div>
  <!--end::Heading-->

  <div class="row g-3 mb-9">
    <div class="col-md-6">
      <a href="#" class="btn btn-flex btn-outline btn-text-gray-700 btn-active-color-primary bg-state-light flex-center text-nowrap w-100">
        <img alt="Logo" src="./assets/media/svg/brand-logos/google-icon.svg" class="h-15px me-3" />
        Sign in with Google
      </a>
    </div>
    <div class="col-md-6">
      <a href="#" class="btn btn-flex btn-outline btn-text-gray-700 btn-active-color-primary bg-state-light flex-center text-nowrap w-100">
        <img alt="Logo" src="./assets/media/svg/brand-logos/apple-black.svg" class="theme-light-show h-15px me-3" />
        <img alt="Logo" src="./assets/media/svg/brand-logos/apple-black-dark.svg" class="theme-dark-show h-15px me-3" />
        Sign in with Apple
      </a>
    </div>
  </div>

  <div class="separator separator-content my-14"><span class="w-125px text-gray-500 fw-semibold fs-7">Or with email</span></div>

  <ng-container *ngIf="hasError">
    <div class="mb-lg-15 alert alert-danger">
      <div class="alert-text font-weight-bold">The registration details are incorrect</div>
    </div>
  </ng-container>

  <div class="fv-row mb-8">
    <label class="form-label fw-bolder text-gray-900 fs-6">name</label>
    <input class="form-control bg-transparent" type="text" formControlName="name" placeholder="name" autocomplete="off" [ngClass]="{
        'is-invalid': registrationForm.controls['name'].invalid,
        'is-valid': registrationForm.controls['name'].valid
      }" />
    <ng-container [ngTemplateOutlet]="formError" [ngTemplateOutletContext]="{ validation: 'required', message: 'name is required', control: registrationForm.controls['name'] }"></ng-container>
    <ng-container [ngTemplateOutlet]="formError" [ngTemplateOutletContext]="{ validation: 'minlength', message: 'name should have at least 3 symbols', control: registrationForm.controls['name'] }"></ng-container>
    <ng-container [ngTemplateOutlet]="formError" [ngTemplateOutletContext]="{ validation: 'maxLength', message: 'name should have maximum 100 symbols', control: registrationForm.controls['name'] }"></ng-container>
  </div>

  <div class="fv-row mb-8">
    <label class="form-label fw-bolder text-gray-900 fs-6">Email</label>
    <input class="form-control bg-transparent" type="email" placeholder="Email" formControlName="email" autocomplete="off" [ngClass]="{
        'is-invalid': registrationForm.controls['email'].invalid,
        'is-valid': registrationForm.controls['email'].valid
      }" />
    <ng-container [ngTemplateOutlet]="formError" [ngTemplateOutletContext]="{ validation: 'required', message: 'Email is required', control: registrationForm.controls['email'] }"></ng-container>
    <ng-container [ngTemplateOutlet]="formError" [ngTemplateOutletContext]="{ validation: 'email', message: 'Email is invalid', control: registrationForm.controls['email'] }"></ng-container>
    <ng-container [ngTemplateOutlet]="formError" [ngTemplateOutletContext]="{ validation: 'minlength', message: 'Email should have at least 3 symbols', control: registrationForm.controls['email'] }"></ng-container>
    <ng-container [ngTemplateOutlet]="formError" [ngTemplateOutletContext]="{ validation: 'maxLength', message: 'Email should have maximum 360 symbols', control: registrationForm.controls['email'] }"></ng-container>
  </div>

  <div class="fv-row mb-8">
    <label class="form-label fw-bolder text-gray-900 fs-6">Password</label>
    <input class="form-control bg-transparent" type="password" placeholder="Password" formControlName="password" autocomplete="off" [ngClass]="{
        'is-invalid': registrationForm.controls['password'].invalid,
        'is-valid': registrationForm.controls['password'].valid
      }" />
    <ng-container [ngTemplateOutlet]="formError" [ngTemplateOutletContext]="{ validation: 'required', message: 'Password is required', control: registrationForm.controls['password'] }"></ng-container>
    <ng-container [ngTemplateOutlet]="formError" [ngTemplateOutletContext]="{ validation: 'minlength', message: 'Password should have at least 3 symbols', control: registrationForm.controls['password'] }"></ng-container>
    <ng-container [ngTemplateOutlet]="formError" [ngTemplateOutletContext]="{ validation: 'maxLength', message: 'Password should have maximum 100 symbols', control: registrationForm.controls['password'] }"></ng-container>
  </div>

  <div class="fv-row mb-8">
    <label class="form-label fw-bolder text-gray-900 fs-6">Confirm Password</label>
    <input class="form-control bg-transparent" type="password" placeholder="Confirm password" formControlName="cPassword" autocomplete="off" [ngClass]="{
        'is-invalid': registrationForm.controls['cPassword'].invalid,
        'is-valid': registrationForm.controls['cPassword'].valid
      }" />
    <ng-container [ngTemplateOutlet]="formError" [ngTemplateOutletContext]="{ validation: 'required', message: 'Confirm Password is required', control: registrationForm.controls['cPassword'] }"></ng-container>
    <ng-container [ngTemplateOutlet]="formError" [ngTemplateOutletContext]="{ validation: 'minlength', message: 'Confirm Password should have at least 3 symbols', control: registrationForm.controls['cPassword'] }"></ng-container>
    <ng-container [ngTemplateOutlet]="formError" [ngTemplateOutletContext]="{ validation: 'maxLength', message: 'Confirm Password should have maximum 100 symbols', control: registrationForm.controls['cPassword'] }"></ng-container>
    <ng-container *ngIf="registrationForm.controls['cPassword'].errors && registrationForm.controls['cPassword'].errors.ConfirmPassword">
      <div class="fv-plugins-message-container">
        <div class="fv-help-block">'Password' and 'Confirm Password' didn't match.</div>
      </div>
    </ng-container>
  </div>

  <div class="fv-row mb-8">
    <label class="form-label fw-bolder text-gray-900 fs-6">Phone</label>
    <input class="form-control bg-transparent" type="text" formControlName="phone" placeholder="Phone" autocomplete="off" [ngClass]="{
        'is-invalid': registrationForm.controls['phone'].invalid,
        'is-valid': registrationForm.controls['phone'].valid
      }" />
    <ng-container [ngTemplateOutlet]="formError" [ngTemplateOutletContext]="{ validation: 'required', message: 'Phone is required', control: registrationForm.controls['phone'] }"></ng-container>  </div>


  <div class="fv-row mb-8">
    <label class="form-label fw-bolder text-gray-900 fs-6">Profile Picture</label>
    <input class="form-control bg-transparent" type="file" formControlName="profilePic" (change)="onFileChange($event)" />
  </div>

  <div class="fv-row mb-8">
    <label class="form-check form-check-inline">
      <input id="kt_login_toc_agree" type="checkbox" formControlName="agree" class="form-check-input" />
      <span for="kt_login_toc_agree" class="form-check-label fw-semibold text-gray-700 fs-base ms-1">
        I Agree the
        <a href="#" class="ms-1 link-primary">terms and conditions</a>.
      </span>
    </label>
  </div>

  <div class="d-grid mb-10">
    <button type="submit" id="kt_sign_up_submit" class="btn btn-primary" >
      <span class="indicator-label">Sign up</span>
      <span class="indicator-progress">Please wait...
        <span class="spinner-border spinner-border-sm align-middle ms-2"></span></span>
    </button>
  </div>

  <div class="text-gray-500 text-center fw-semibold fs-6">Already have an Account?
    <a href="/auth/login" class="link-primary fw-semibold">Sign in</a>
  </div>
</form>

<ng-template #formError let-control="control" let-message="message" let-validation="validation">
  <ng-container *ngIf="control.hasError(validation) && (control.dirty || control.touched)">
    <div class="fv-plugins-message-container">
      <div class="fv-help-block">
        <span role="alert">
          {{ message }}
        </span>
      </div>
    </div>
  </ng-container>
</ng-template>
